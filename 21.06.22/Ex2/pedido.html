<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o seu pedido</title>
</head>
<body>
    <ul>
        <li>
            <a href="index.html"> Home </a>
        </li>
    </ul>
    <form>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome">
        <br>
        <br>
        <label for="telefone">Telefone:</label> <br>
        <input type="tel" id="telefone">
        <br>
        <br>
        <label for="pedido">Pedido:</label> <br>
        <textarea name="pedido" id="pedido" cols="60" rows="5"></textarea>
        <br>
        <br>
        <label for="endereco">Endereço completo:</label> <br>
        <textarea name="endereco" id="endereco" cols="60" rows="5"></textarea>
        <br>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
